<!DOCTYPE html>
<html lang="en">

<head>
  <!-- html shit -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Am Ende gewinnt Marone</title>
  <!-- css -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600&display=swap"
    rel="stylesheet">
  <!-- active entry on sidebar -->
  <style>
    .li:nth-child(4) {
      box-shadow: inset 0px 0 0 5px rgb(255, 255, 255);
    }
  </style>
  <!-- JQuerry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar" id="navbar">
    <ul class="icon-list">
      <a href="index.html" class="li home">
        <img src="svgs/home.svg" class="icon" />
        <p class="icon-text">Startseite</p>
      </a>
      <a href="upload.html" class="li">
        <img src="svgs/upload.svg" class="icon" />
        <p class="icon-text">Hochladen</p>
      </a>
      <a href="vote.html" class="li">
        <img src="svgs/vote.svg" class="icon" />
        <p class="icon-text">Wählen</p>
      </a>
      <a href="ranking.html" class="li">
        <img src="svgs/ranking.svg" class="icon" />
        <p class="icon-text">Ranking</p>
      </a>
      <li class="color-change" id="color">
        <img src="svgs/moon.svg" class="moon" id="moon" />
        <img src="svgs/sun.svg" class="sun" id="sun" />
      </li>

    </ul>
  </nav>

  <!-- main content -->
  <main>
    <p class="title" id="text">Aktuelle Wahlergebnisse</p>
    <p class="untertitel" id="text">Ranking aktualisiert sich automatisch</p>
    <!--Wahlergebnisse (wird von JS befüllt)-->
    <ul class="ranking-list">
    </ul>
    <!--Wahlergebnisse Ende-->
  </main>

  <!-- background -->
  <div class="background-div">
    <div class="light" id="light_background">
      <img src="svgs/wave-l.svg" id="wave_l" class="wave-light" />
      <div class="light-background"></div>
    </div>
    <div class="dark" id="dark_background">
      <img src="svgs/wave-d.svg" id="wave_d" class="wave-dark" />
      <div class="dark-background"></div>
    </div>
  </div>

  <!-- scripts -->
  <script type="text/javascript" src="scripts/sidebar.js"></script>
  <script type="text/javascript" src="scripts/ranking.js"></script>
</body>

</html>
